{% extends "base.html" %}

{% block title %}Activation Error - Login Daemon{% endblock %}

{% block content %}
<h2>Activation Failed</h2>
<div style="text-align: center;">
    <svg width="100" height="100" style="margin: 20px 0;">
        <circle cx="50" cy="50" r="40" stroke="#dc3545" stroke-width="4" fill="none"/>
        <line x1="35" y1="35" x2="65" y2="65" stroke="#dc3545" stroke-width="4"/>
        <line x1="65" y1="35" x2="35" y2="65" stroke="#dc3545" stroke-width="4"/>
    </svg>
    <p style="font-size: 18px; color: #dc3545;">Account activation failed!</p>
    <p>The activation link is invalid or has already been used.</p>
    <p><a href="/register">Register</a> | <a href="/">Home</a></p>
</div>
{% endblock %}
