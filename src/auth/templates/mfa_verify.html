{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="form-container p-8">
    <div class="text-center mb-8">
      <div class="inline-block p-3 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full mb-4">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">Verify MFA</h2>
      <p class="text-gray-600 mt-2">Enter your current one-time code or a backup code to continue.</p>
    </div>

    {% if error %}
    <div class="alert bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded" role="alert">
      <p class="font-semibold">{{ error }}</p>
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('mfa.verify') }}" class="space-y-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div>
        <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">OTP or Backup Code</label>
        <input id="otp" name="otp" required
          class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          placeholder="123456 or backup code">
      </div>

      <button type="submit"
        class="btn-primary w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Verify
      </button>
    </form>
  </div>
</div>
{% endblock %}
