{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="form-container p-8 text-center">
    <div class="inline-block p-3 bg-gradient-to-r from-red-500 to-pink-500 rounded-full mb-4">
      <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
    </div>
    
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Activation Error</h2>
    
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
      <p class="font-semibold">Activation Failed</p>
      <p class="text-sm mt-1">{{ message }}</p>
    </div>

    <p class="text-gray-600 mb-6">
      This activation link may have expired or is invalid. Please try registering again or contact support if you continue to experience issues.
    </p>

    <div class="flex flex-col sm:flex-row gap-3 justify-center">
      <a href="{{ url_for('register') }}" class="inline-block bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition">
        Register Again
      </a>
      <a href="{{ url_for('index') }}" class="inline-block bg-white border-2 border-gray-300 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">
        Go to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
