{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<form id="login-form" method="post" action="{{ url_for('login') }}">
  <label>Email:
    <input type="email" name="email" required>
  </label>
  <br>

  <label>Password:
    <input type="password" name="password" required>
  </label>
  <br>

  <button type="submit">Login</button>
</form>

{% if reset %}
<div style="color:red;">
    <p>Potential attack on your password. Please reset it.</p>
</div>
{% endif %}

<a href="{{ url_for('password_reset') }}">I forgot my password</a>

{% if errors %}
<div style="color:red;">
    <p>Invalid email or password. Please try again.</p>
</div>
{% endif %}


{% endblock %}
