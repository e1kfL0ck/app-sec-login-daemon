{% extends "base.html" %}
{% block content %}
<h2>MFA verify</h2>
{% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
<form method="post" action="{{ url_for('mfa.verify') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <br>
  <label>OTP or backup code: <input name="otp" required></label>
  <br>
  <button type="submit">Verify</button>
</form>
{% endblock %}
