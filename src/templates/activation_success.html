{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="form-container p-8 text-center">
    <div class="inline-block p-3 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full mb-4">
      <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
    
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Account Activated!</h2>
    
    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded">
      <p class="font-semibold">Success!</p>
      <p class="text-sm mt-1">Your account has been successfully activated.</p>
    </div>

    <p class="text-gray-600 mb-6">
      You can now login to your account and start using all the features.
    </p>

    <a href="{{ url_for('login') }}" class="inline-block bg-gradient-to-r from-green-600 to-emerald-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-green-700 hover:to-emerald-700 transition">
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
